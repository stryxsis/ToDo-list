  <body>
    <div class="wall">
      <!-- NAV HTML -->
      <nav class="nav">
        <div class="logo"><h1>To-Do List</h1></div>
        <div class="switch-theme">
          <input id="switch-dark-light" class="theme-checkbox" type="checkbox" aria-label="dark & light switch" checked />
        </div>
      </nav>

      <main class="main">
        <section class="section-information-addTask">
          <div class="div-information">
            <h2>My tasks</h2>
            <p>You have <span id="counter-task-ToDo">0</span> task left!</p>
          </div>
          <div>
            <button id="btn-open-modal" type="button" aria-label="open modal btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus">
                <path d="M5 12h14" />
                <path d="M12 5v14" />
              </svg>
              <span>Add Task</span>
            </button>
          </div>
        </section>

        <!-- MODAL HTML -->
        <section id="modal-overley" class="modal-overley">
          <div class="modal-container">
            <div class="container-close-modal-btn">
              <h2>Add Task</h2>
              <button type="button" class="close-modal-btn" id="close-modal-btn" aria-label="close modal btn">
                <svg xmlns="http://www.w3.org/2000/svg" stroke="red" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                  <path d="M18 6 6 18" />
                  <path d="m6 6 12 12" />
                </svg>
              </button>
            </div>
            <form id="modulo">
              <div class="modulo-title">
                <label for="input-title">Title:</label>
                <input class="input input-title" type="text" name="input-title" id="input-title" placeholder="Add task (obligatory)" aria-label="input add task" required />
              </div>
              <div class="modulo-description">
                <label for="input-description">Description:</label>
                <input class="input" type="text" name="input-description" id="input-description" placeholder="Add a description" aria-label="input add category" />
              </div>
              <div class="modulo-deadline">
                <label for="input-deadline">Deadline:</label>
                <input class="input" type="date" id="input-deadline" />
              </div>
              <button class="button-submit" type="submit" id="submit">Add Todo</button>
            </form>
          </div>
        </section>
