          </div>

                  <path d="M18 6 6 18" />
                  <path d="m6 6 12 12" />
                </svg>
              </button>
            </div>
            <form id="modulo">
              <div class="modulo-title">
                <label class="input-label" for="input-title">Title:</label>
                <input class="input input-title" type="text" name="input-title" id="input-title" placeholder="Add task (obligatory)" aria-label="input add task" required />
              </div>
              <div class="modulo-description">
                <div class="container-modulo-description">
                  <label class="input-label" for="input-description">Description:</label>
                  <input class="input" type="text" name="input-description" id="input-description" placeholder="Add a description" aria-label="input add category" />
                </div>
                <div class="container-btn-description">
                  <label class="hamburger">
                    <input id="dectiption-list" type="checkbox" />
                    <svg viewBox="0 0 40 40">
                      <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                      <path class="line" d="M7 16 27 16"></path>
                    </svg>
                  </label>
                </div>
              </div>
              <div class="modulo-deadline">
                <label class="input-label" for="input-deadline">Deadline:</label>
                <input class="input" type="date" id="input-deadline" />
              </div>
              <button class="button-submit" type="submit" id="submit" data-action="add">Add Todo</button>
            </form>
          </div>
        </section>
